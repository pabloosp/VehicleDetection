<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vehicle Detection</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f0f8ff; /* Fondo suave */
    }
    header {
      background-color: #4682b4; /* Azul */
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      margin-top: 2rem;
    }
    .form-section {
      background: white;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Vehicle Detection</h1>
  </header>

  <!-- Contenedor Principal -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 form-section">
        <form>
          <div class="mb-3">
            <label for="modelSelect" class="form-label">Seleccionar Modelo</label>
            <select id="modelSelect" class="form-select">
              <option value="">-- Elige un modelo --</option>
              <option value="yolo11n.pt">YOLO11 Nano</option>
              <option value="yolo11s.pt">YOLO11 Small</option>            
              <option value="yolo11m.pt">YOLO11 Medium</option>
              <option value="yolo11l.pt">YOLO11 Large</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="videoInput" class="form-label">Seleccionar Video</label>
            <input type="file" id="videoInput" class="form-control">
          </div>
          <button type="button" class="btn btn-primary w-100">Subir Video</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
